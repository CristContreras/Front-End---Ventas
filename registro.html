            </ul>

    <main>
        <h2>Registro</h2> <hr>

        <div class=boostrap>
            <form action="https://formspree.io/f/mqkwplyy" method="POST" target="_blank">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Dirección 1</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Dirección 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Provincia</label>
                    <select id="inputState" class="form-control">
                      <option selected>Selecciona...</option>
                      <option>Buenos Aires</option>
                      <option>Jujuy</option>
                      <option>Chaco</option>

                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button id="btn" type="submit" class="btn btn-primary">Registrarse</button>
              </form>
        </div>
        
    </main>
